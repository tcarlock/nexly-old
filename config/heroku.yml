#
# Format:
# 
# <heroku_san shorthand name>:
#   app: <Heroku app name>
#   config:
#     - <Heroku config:var name>: <Heroku config:var value>
#
production: 
  app: nexly-production
  config:
    BUNDLE_WITHOUT: "development:test"
    GOOGLE_ANALYTICS: "UA-24238742-1"

staging:
  app: nexly-staging
  config: &default
    BUNDLE_WITHOUT: "development:test"

demo: 
  app: nexly-demo
  config: *default
